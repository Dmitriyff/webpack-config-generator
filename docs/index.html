<!DOCTYPE html>
<html>
  <head>
    <title>Webpack Config Generator</title>
  <link href="app.74d0928414fde4a8d8ba.css" rel="stylesheet"></head>
  <body>
    <header>
      <h1>Webpack config generator</h1>
      <div>
        <a href="https://github.com/Dmitriyff/webpackconfiggenerator" target="_blank"><img src="assets/img/github.ab880100dd6493895c68abe0e39b4746.svg"></a>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" title='Buy me coffee'>
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="2A9MYGXNFC8GE">
          <input type="image" src="https://dmitriyff.github.io/webpackconfiggenerator/assets/img/donut.svg" border="0" name="submit" alt="Buy me coffee" width="43px">
          <img alt="" border="0" src="https://www.paypalobjects.com/ru_RU/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>
    </header>
    <main>
      <section>
        <div class="app-treeview"></div>
        <button class="app-download">Download Project</button>
      </section>
      <section>
        <div class="app-codeview"><code></code></div>
      </section>
      <section>
        <form class="app-settings">
          <h2>Settings</h2>
          <fieldset id="style-loader">
            <legend>
              <label>
                <input id="use-style-loader" type="checkbox" name="style-loader" value="true"/>Use Style
              </label>
            </legend>
            <div>
              <label>
                <input id="use-exract-plugin" type="checkbox" name="exract-plugin"/>Extract styles
              </label>
            </div>
            <div><span>Preprocessor</span>
              <label>
                <input id="use-sass-loader" type="checkbox" name="sass-loader"/>Sass
              </label>
              <label>
                <input id="use-less-loader" type="checkbox" name="less-loader"/>Less
              </label>
              <label>
                <input id="use-stylus-loader" type="checkbox" name="stylus-loader"/>Stylus
              </label>
            </div>
          </fieldset>
          <fieldset id="template-engine">
            <legend>
              <label>
                <input id="use-template-engine" type="checkbox" name="template-engine" value="true"/>Use Template engine
              </label>
            </legend>
            <div><span>Template engine</span>
              <label>
                <input id="use-pug-engine" type="checkbox" name="pug-engine"/>Pug
              </label>
            </div>
          </fieldset>
          <fieldset id="javascript-compiler">
            <legend>
              <label>Use JavaScript compiler</label>
            </legend>
            <div><span>Compilers</span>
              <label>
                <input id="use-babel-loader" type="checkbox" name="babel-loader"/>Babel
              </label>
              <label>
                <input id="use-ts-loader" type="checkbox" name="ts-loader"/>TypeScript
              </label>
            </div>
          </fieldset>
          <fieldset id="assets-loader">
            <legend>
              <label>
                <input id="use-file-loader" type="checkbox" name="assets-loader"/>Use Assets
              </label>
            </legend>
            <div>
              <label>
                <input id="use-url-loader" type="checkbox" name="url-loader"/>Use transforms files into base64 URIs
              </label>
            </div>
            <div>
              <label>
                <input id="use-svg-sprite-loader" type="checkbox" name="svg-sprite-loader"/>Use SVG sprite
              </label>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer></footer>
  <script type="text/javascript" src="app.74d0928414fde4a8d8ba.js"></script></body>
</html>
